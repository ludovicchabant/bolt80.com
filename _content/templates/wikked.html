{% import "google.html" as google %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wikked{% if page.title %} &mdash; {{ page.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Wikked: a source-control-based wiki engine">
        <meta name="author" content="Ludovic Chabant">
        <meta name="generator" content="PieCrust" />

        <link href="{{ site.root }}styles/wikked.css" rel="stylesheet" type="text/css">

        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body data-spy="scroll">
        <div class="container">
            <header>
                <h1>Wikked</h1>
            </header>
            <div id="navigation">
                <ul class="nav nav-pills">
                    <li><a href="#overview">Overview</a></li>
                    <li><a href="#installation">Installation</a></li>
                    <li><a href="#quickstart">Quick Start</a></li>
                    <li><a href="#concepts">Concepts</a></li>
                    <li><a href="#editing">Editing Pages</a></li>
                    <li><a href="#syntax">Wiki Syntax</a></li>
                </ul>
            </div>
            <section id="content">
                {{ content|raw }}
            </section>
            <footer>
                <div class="github-ribbon">
                    <a href="https://github.com/ludovicchabant/Wikked"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
                </div>
                <p>&copy;2012 &mdash; {{ piecrust.branding|raw }}</p>
            </footer>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="{{ site.root }}bootstrap/js/bootstrap-scrollspy.js"></script>
        <script src="{{ site.root }}js/index-ui.js"></script>
        {{ google.analytics("UA-3426592-10") }}
    </body>
</html>
