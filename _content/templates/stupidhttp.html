{% import "macros_google.html" as google %}
<!doctype html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="StupidHttp, the stupidest HTTP server library for PHP." />

                    <a href="https://github.com/ludovicchabant/stupidhttp"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

                <p>&copy;2012 &mdash; {{ piecrust.branding|raw }}</p>
