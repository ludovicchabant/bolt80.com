{% macro script(location, version) %}
<script src="{{ location }}/less-{{ version|default('1.3.0') }}.min.js" type="text/javascript"></script>
{% endmacro %}

{% macro dev_script(baker, location, version) %}
{% if not baker.is_baking %}
<script src="{{ location }}/less-{{ version|default('1.3.0') }}.min.js" type="text/javascript"></script>
{% endif %}
{% endmacro %}

{% macro dev_stylesheet(baker, path, media) %}
{% if baker.is_baking %}
<link rel="stylesheet" href="{{ path }}.css" type="text/css" media="{{ media|default('all') }}" />
{% else %}
<link rel="stylesheet/less" href="{{ path }}.less" type="text/css" media="{{ media|default('all') }}" />
{% endif %}
{% endmacro %}
