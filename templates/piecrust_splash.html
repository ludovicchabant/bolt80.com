{% extends "piecrust.html" %}

{% block header %}
<h1 class="site-title">PieCrust</h1>
<div class="slogan">
    {{ slogan|raw }}
</div>
{% endblock %}

{% block content %}
<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="pure-u-3-4">
        <div class="content-box splash-main">
            {{ main|raw }}
        </div>
    </div>
    <div class="pure-u-1-8"></div>
</div>

<div class="pure-g">
    <div class="pure-u-1-1">
        <div class="split">
            {{ split1|raw }}
        </div>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-2">
        <div class="content-box">
            {{ detail1|raw }}
        </div>
    </div>
    <div class="pure-u-1-2">
        <div class="content-box">
            {{ detail2|raw }}
        </div>
    </div>
</div>
{% endblock %}
